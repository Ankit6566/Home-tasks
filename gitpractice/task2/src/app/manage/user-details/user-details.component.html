<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ user.firstName }} {{ user.lastName }}</h2>
        <p *ngIf="user.isDeleted" [ngClass]="{ 'text-danger': user.isDeleted }">
            {{constants.P_DELETE}}
        </p>
        <p *ngIf="!user.isDeleted" [ngClass]="{ 'text-success': !user.isDeleted }">
            {{constants.P_ACTIVE}}
        </p>
        <div class="container">
            <div class="row ">
                <h3>{{constants.H3_LOGINID}}</h3>
                <h3>{{ user.id }}</h3>
            </div>
        </div>
        <div class="container">
            <div class="row ">
                <p>{{constants.P_FNAME}}</p>
                <p>{{ user.firstName }}</p>
            </div>
        </div>
        <div class="container">
            <div class="row ">
                <p>{{constants.P_LNAME}}</p>
                <p>{{ user.lastName }}</p>
            </div>
        </div>
        <div class="container">
            <div class="row ">
                <p>{{constants.P_AGE}}</p>
                <p>{{ user.age }}</p>
            </div>
        </div>
    </div>
</div>
